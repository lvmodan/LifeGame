<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Life Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/life.js"></script>
</head>
<body>
    <h1>Игра "Жизнь"</h1>
    <div class="field">
        <p>Размер поля</p>
        <input class="field-btn" type="button" value="+" onclick="fieldPlus()">
        <input class="field-btn" type="button" value="–" onclick="fieldMinus()">
    </div>
    <canvas id="life">Пора уже в этой жизни что-то менять</canvas>
    <br>
    <input type="button" src="life.js" value="СЛЕДУЮЩИЙ ХОД" onclick="next_step()">
    <input type="button" src="life.js" value="СТОП">
    <input type="button" src="life.js" value="СТАРТ">
    <input type="button" src="life.js" value="ОЧИСТИТЬ" onclick="cleaning()">

    <!-- scripts goes here -->
    <script>
        init();
    </script>    
</body>
</html>
